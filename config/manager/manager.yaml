---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: openshift-route-monitor-operator
  labels:
    control-plane: controller-manager
    app: route-monitor-operator
    component: operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app: route-monitor-operator
      component: operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app: route-monitor-operator
        component: operator
    spec:
      securityContext:
        runAsNonRoot: true
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/infra
                    operator: Exists
              weight: 1
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/infra
          operator: Exists
      containers:
        - command:
            - /manager
          args:
            - --zap-log-level=debug
            - --blackbox-image=$(BLACKBOX_IMAGE)
            - --blackbox-namespace=$(BLACKBOX_NAMESPACE)
            - --probe-api-url=$(PROBE_API_URL)
            - --oidc-client-id=$(OIDC_CLIENT_ID)
            - --oidc-client-secret=$(OIDC_CLIENT_SECRET)
            - --oidc-issuer-url=$(OIDC_ISSUER_URL)
            - --only-public-clusters=$(ONLY_PUBLIC_CLUSTERS)
            - --skip-infrastructure-tests=$(SKIP_INFRASTRUCTURE_TESTS)
          env:
            - name: LOG_LEVEL
              # level 1 is debug, so when we want to raise the level we can
              value: "1"
            - name: BLACKBOX_IMAGE
              # override so you can pull any blackbox-exporter image you fancy
              # this value is the default value
              value: "quay.io/prometheus/blackbox-exporter@sha256:b04a9fef4fa086a02fc7fcd8dcdbc4b7b35cc30cdee860fdc6a19dd8b208d63e"
            - name: BLACKBOX_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PROBE_API_URL
              value: ""  # Default to empty - can be overridden in app-interface
            - name: OIDC_CLIENT_ID
              value: ""  # Default to empty - can be overridden in app-interface
            - name: OIDC_CLIENT_SECRET
              value: ""  # Default to empty - can be overridden in app-interface
            - name: OIDC_ISSUER_URL
              value: ""  # Default to empty - can be overridden in app-interface
            - name: ONLY_PUBLIC_CLUSTERS
              value: "false"  # Default to false - can be overridden in app-interface
            - name: SKIP_INFRASTRUCTURE_TESTS
              value: "false"  # Default to false - can be overridden in app-interface
          image: controller:latest
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: route-monitor-operator-system
      terminationGracePeriodSeconds: 10
